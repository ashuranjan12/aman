<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="Weather.css">
</head>
<body>
    
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false">
        <button><img src="search.png"></button>
    </div>
    <div class="error">
        <p>Invalid City Name</p>
    </div>
    <div class="weather">
        <img src="storm.png" class="weather-icon">
        <h1 class="temp">35Â°c</h1>
        <h2 class="city">India</h2>
        <div class="details">
            <div class="col">
                <img src="https://ssl.gstatic.com/onebox/weather/64/mist.png">
                <div>
                    <p class="humidity">80%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="windy.png">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="Weather.js"></script>
</body>
</html>
